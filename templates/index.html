<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>

<div class="ocean-bg"></div>
<div class="ship-background">
    <img src="{{ url_for('static', filename='TITANIC.png') }}" alt="Titanic" class="bg-image">
</div>

<div class="container">
    <h2 class="title">Titanic Survival Prediction</h2>
    <div class="divider">âš“</div>

    <form action="/predict" method="POST">
        <div class="form-grid">
            <div class="form-group">
                <label>Passenger Class</label>
                <select name="Pclass" required>
                    <option value="1">1st Class (Elite)</option>
                    <option value="2">2nd Class (Middle)</option>
                    <option value="3">3rd Class (Economy)</option>
                </select>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <select name="Sex" required>
                    <option value="0">Male</option>
                    <option value="1">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label>Age</label>
                <input type="number" name="Age" placeholder="e.g. 29" required>
            </div>

            <div class="form-group">
                <label>Ticket Fare</label>
                <input type="number" name="Fare" placeholder="e.g. 32.50" required>
            </div>

            <div class="form-group">
                <label>Embarkation Port</label>
                <select name="Embarked" required>
                    <option value="0">Cherbourg</option>
                    <option value="1">Queenstown</option>
                    <option value="2">Southampton</option>
                </select>
            </div>

            <div class="form-group">
                <label>Family Size</label>
                <input type="number" name="FamilySize" placeholder="Siblings + Parents" required>
            </div>

            <div class="form-group">
                <label>Traveling Alone?</label>
                <select name="Isalone" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label>Has Cabin?</label>
                <select name="HasCabin" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group full-width">
                <label>Title</label>
                <select name="Title" required>
                    <option value="0">Mr.</option>
                    <option value="2">Mrs.</option>
                    <option value="1">Miss.</option>
                    <option value="3">Master.</option>
                    <option value="4">Other</option>
                </select>
            </div>
        </div>

        <button type="submit">Predict Survival Chance</button>
    </form>

    <div class="result-container">
        <div class="result-box">
            {% if prediction_text %}
                <span style="font-weight: 600;">{{ prediction_text }}</span>
            {% else %}
                <span style="opacity: 0.6;">No Predictions Yet Made...</span>
            {% endif %}
        </div>
    </div>
</div>

</body>
</html>
